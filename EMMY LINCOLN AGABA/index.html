<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"> 
    <title>Technical Assessment</title>
    
  </head>
<body>
  <div class="container">
    <img (src="./public/images/form-header-image.png" alt="For God And My country">
    <div class="text-center">
        <p>Ministry of Health</p>
        <h1>Covid-19(CORONA VIRUS )</h1>
        <P>virus-Test Registration Form</P>
    </div>
    <form class="needs-validation" name="assesscovid" method="POST" action="/">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="Surname">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname">
                <div class="error" id="surName_error"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="givenName">Given name</label>
                <input type="text" class="form-control" id="givenName" name="givenName">
                <div class="error" id="givenName_error"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="bd">Date of Birth</label>
                <input type="date" class="form-control" id="bd" name="bd">
                <div class="error" id="DateofBirth_error"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="place">Place of residence</label>
                <input type="text" class="form-control" id="place" name="place">
                <div class="error" id="placeofBirth_error"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="occupation">Occupation</label>
                <input type="text" class="form-control" id="occupation" name="occupation">
                <div class="error" id="occupation_err"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="nationality">Nationality</label>
                <input type="text" class="form-control" id="nationality" name="nationality">
                <div class="error" id="nationality_err"></div>
            </div>
        </div>
        <div class="form-group">
<label for=""></label>
        </div>
                       
        <div class="form-row">
          <div class="col form-group">
              <label class="form-check form-check-inline" for="gender">Gender</label>
              <hr>
              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" checked>
                <label class="custom-control-label" for="defaultChecked">Male</label>
              </div>

              <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="defaultChecked" name="male" checked>
                <label class="custom-control-label" for="defaultChecked">Female</label>
              </div>
              <input class="form-check-input" type="radio" name='gender' value="male">
              <span class="form-check-label"> Male</span>
              <label class="form-check form-check-inline" for="gender"></label>
              <input class="form-check-input" type="radio" name='gender' value="female" checked>
              <span class="form-check-label"> Female</span>
              <div class="error" id="gender_err"></div>
          </div>
      </div>


        <div class="form-group">
            <label for="category">Category</label>
            <select class="custom-select" id="category" name="category">
                <option selected value="-- Select Category --">-- Select Category --</option>
                <option value="Returnee">Returnee</option>
                <option value="Contact">Contact</option>
                <option value="Alert">Alert </option>
                <option value="Volunteer"> Volunteer </option>
            </select>
            <div class="error" id="category_error"></div>
        </div>


        <button class="btn btn-primary" id="btn-primary" type="submit" onclick="validate_form()">Register</button>
    </form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
<script src="validate.js"></script>
</html>
